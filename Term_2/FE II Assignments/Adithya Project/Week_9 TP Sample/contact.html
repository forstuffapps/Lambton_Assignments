		<form class="form" name="AD_contact_form" id="AD_contact_form">
			<div class="formRow">
				<fieldset class="field-container">
					<legend class="required">First Name</legend>
					<input size="18" autofocus type="text" required placeholder="Jack" class="input-field" />
				</fieldset>
				&nbsp
				<fieldset class="field-container">
					<legend class="required">Last Name</legend>
					<input type="text" placeholder="Jonson" class="input-field" />
				</fieldset>
			</div>
			<br>
			<div class="formRow">
				<fieldset class="field-container">
					<legend class="required">Email</legend>
					<input type="email" placeholder="Jack.Jonson@email.com" class="input-field" />
				</fieldset>
				&nbsp
				<fieldset class="field-container">
					<legend class="required">Phone</legend>
					<input type="number" placeholder="9072849243" class="input-field" />
				</fieldset>
			</div>
			<br>

			<fieldset class="field-container">
				<legend>Date of Birth</legend>
				<input type="date" class="input-field" />
			</fieldset>
			<br>
			<section class="options-container">
				<div><span>Gender : </span>
					<section class="options flex-row">
						<span class="option">
							<input type="radio" name="gender" id="male" />
							<label for="male">Male</label>
						</span>
				</div>
				<div><span class="option">
						<input type="radio" name="gender" id="female" />
						<label for="female">Female</label>
					</span>
				</div>

			</section>
			<br>
			<section class="options-container">
				<span class="text-sm">Get Notified about</span>
				<section>
					<span class="option">
						<input type="checkbox" id="new" />
						<label for="new">New Products</label>
					</span>
					<span class="option">
						<input type="checkbox" id="marketing" />
						<label for="marketing">Marketing</label>
					</span>
					<span class="option">
						<input type="checkbox" id="discounts" />
						<label for="discounts">Discounts</label>
					</span>
				</section>
