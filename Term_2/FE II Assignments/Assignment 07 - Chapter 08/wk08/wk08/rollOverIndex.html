<html>
	<head>
		<title>Image rollover</title>
		<link rel="stylesheet" type="text/css" href="rollover.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="rollover.js"></script>
	</head>
	<body>
		<main>
			<h1>Fishing Images</h1>
			<p>Move your mouse over an image to change it and back out of the image to restore the original image.</p>
			<ul id="image_rollovers">
				<li><img src="images/release.jpg" id="images/deer.jpg"></li>
				<li><img src="images/hero.jpg" id="images/bison.jpg"></li>
			</ul>
		</main>
	</body>
</html>
