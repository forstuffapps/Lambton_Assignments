    <form class="input-fields">
      <form action="response.html" method="get"
    	name="reservation_form" id="reservation_form">
      <div class="grid inputs gap-8">
        <fieldset class="field-container">
          <legend class="required">First Name</legend>
          <input size="20" autofocus type="text" name="name" id="name" required class="input-field" />
        </fieldset>
        <fieldset class="field-container">
          <legend class="required">Last Name</legend>
          <input type="text"name="name1" id="name1" required class="input-field" />
        </fieldset>
        <fieldset class="field-container">
          <legend class="required">Email</legend>
          <input type="email" name="email" id="email" required class="input-field" />
        </fieldset>
        <fieldset class="field-container">
          <legend class="required">Phone</legend>
          <input type="text" name="phone" id="phone" required placeholder="999-999-9999">
        </fieldset>
        <fieldset class="field-container">
          <legend>Date of Birth</legend>
          <input type="date" name="dob" id="dob" required class="input-field" />
        </fieldset>
        <section class="options-container">
          <span>Gender : </span>
          <section class="options flex-row">
            <span class="option">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
            </span>
            <span class="option">
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </span>
          </section>
        </section>
      </div>
      <section class="options-container">
        <span class="text-sm">Get Notified about</span>
        <section class="col-options flex justify-start">
          <span class="option">
            <input type="checkbox" name="gender" id="new" />
            <label for="new">New Products</label>
          </span>
          <span class="option">
            <input type="checkbox" name="gender" id="marketing" />
            <label for="marketing">Marketing</label>
          </span>
          <span class="option">
            <input type="checkbox" name="gender" id="discounts" />
            <label for="discounts">Discounts</label>
          </span>
        </section>
      </section>
      <select name="reference" id="reference">
        <caption>

        <option value="ad">Advertisement</option>
        <option value="friend">Friend</option>
